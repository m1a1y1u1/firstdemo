spring:
  application:
    name: sso
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8974
      fail-fast: true
#Swagger Configure Properties
sop.swagger.enable: true
sop.swagger.packageScan: com.springcloud.microsso
sop.swagger.title: 单点登录 Restfull API
sop.swagger.description: UserController Restfull API
sop.swagger.version: 3.0
sop.swagger.registerManageApi: http://127.0.0.1:8977/v2/client
#http配置服务
#最大连接数
http.maxTotal: 100
#并发数
http.defaultMaxPerRoute: 20
#创建连接的最长时间
http.connectTimeout: 1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout: 500
#数据传输的最长时间
http.socketTimeout: 10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled: true


# 启用端点 env
management.endpoint.env.enabled: true
##开放所有监控
management.endpoints.web.exposure.include: '*'
##health详情
management.endpoint.health.show-details: always
## run migrations when the EbeanServer starts
ebean.db.ddl.generate: true
ebean.db.ddl.run: true

logging.level.io.ebean.SQL: DEBUG
logging.level.io.ebean.TXN: DEBUG
